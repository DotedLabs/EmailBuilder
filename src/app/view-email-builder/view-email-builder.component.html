<div class="row">
  <div class="col-md-4">
    <div class="row">
      <div class="col-md-4">
        <div dnd-draggable [dragEnabled]="true">
            <i class="fa fa-align-justify" style="font-size:8em" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div dnd-droppable class="panel panel-info" (onDropSuccess)="simpleDrop=$event">
      <div class="panel-heading">Place to drop</div>
      <div class="panel-body">
        <div *ngIf="simpleDrop">Item was dropped here</div>
      </div>
    </div>
  </div>
</div>
